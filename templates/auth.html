<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recycle Rewards - Auth</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="min-h-screen">
    <div class="min-h-screen flex-center p-4 bg-gray-50">
        <div class="card-auth">
            <div class="flex items-center justify-center gap-3 mb-8">
                <div class="logo">R</div>
                <h1 class="text-2xl font-semibold text-gray-900">Recycle Rewards</h1>
            </div>

            <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                <button id="tab-login" class="btn-tab active">Login</button>
                <button id="tab-signup" class="btn-tab">Signup</button>
            </div>

            <form id="form-login" method="post" action="/login" class="space-y-4">
                {% if login_error %}
                <div class="alert">
                    {{ login_error }}
                </div>
                {% endif %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">UserID (9 digits)</label>
                    <input name="user_id" type="text" inputmode="numeric" pattern="\d{9}" title="Exactly 9 digits" placeholder="Enter your 9-digit userID" required maxlength="9" minlength="9" />
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <form id="form-signup" method="post" action="/signup" class="space-y-4 hidden">
                {% if signup_error %}
                <div class="alert">
                    {{ signup_error }}
                </div>
                {% endif %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input name="name" type="text" value="{{ signup_name or '' }}" placeholder="Enter your name" required />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">UserID (9 digits)</label>
                    <input name="user_id" type="text" inputmode="numeric" pattern="\d{9}" title="Exactly 9 digits" value="{{ signup_user_id or '' }}" placeholder="Choose a 9-digit userID" required maxlength="9" minlength="9" />
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <p class="text-xs text-gray-500 mt-6 text-center">Your userID acts like a password. Keep it safe.</p>
        </div>
    </div>

    <script>
        const tabLogin = document.getElementById('tab-login');
        const tabSignup = document.getElementById('tab-signup');
        const formLogin = document.getElementById('form-login');
        const formSignup = document.getElementById('form-signup');

        function activate(tab) {
            if (tab === 'login') {
                tabLogin.classList.add('active');
                tabSignup.classList.remove('active');
                formLogin.classList.remove('hidden');
                formSignup.classList.add('hidden');
            } else {
                tabSignup.classList.add('active');
                tabLogin.classList.remove('active');
                formSignup.classList.remove('hidden');
                formLogin.classList.add('hidden');
            }
        }

        tabLogin.addEventListener('click', () => activate('login'));
        tabSignup.addEventListener('click', () => activate('signup'));

        // Set initial tab if provided from server
        const initialTab = '{{ active_tab or "login" }}';
        activate(initialTab);
    </script>
</body>
</html>
